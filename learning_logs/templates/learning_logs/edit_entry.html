{% extends "learning_logs/base.html" %}
{% load widget_tweaks %}

{% block page_header %}
  <div class="d-flex align-items-center mb-4">
    <h1 class="display-6 mb-0">Edit entry</h1>
  </div>
{% endblock page_header %}


{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="border rounded-4 p-4 bg-light">
        <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.text.label_tag }}
            {{ form.text|add_class:"form-control rounded-3 border-1" }}
          </div>
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-primary" type="submit">Save changes &raquo;</button>
            <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-secondary ms-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
